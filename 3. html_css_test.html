3. 使用難以記憶的關鍵字編寫程式碼 例如: HTML/CSS編寫
// HTML語法, CSS編寫, 引用外部資源, 使用常見庫資源, 並且使用不熟悉的樣式屬性

<!DOCTYPE html>
<html>
<head>
    <title>HTML/CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>HTML/CSS</h1>
        <p>使用HTML/CSS編寫</p>
    </div>
</body>
</html>


<style class="css">
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    h1 {
        font-size: 2rem;
        color: #333;
    }

    p {
        font-size: 1rem;
        color: #666;
    }
</style>
